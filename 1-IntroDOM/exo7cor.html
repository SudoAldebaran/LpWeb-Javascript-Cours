<!DOCTYPE html>

<html lang="fr">
<head>
<title>Accès relatif aux éléments</title>
<meta charset="UTF-8">
<script>
	
	function change_enfants()
		{
			para=document.getElementById("truc");
			
			alert(para.childNodes.length);
			
			para.firstChild.nodeValue="On change le texte plein d'enfants ";
			
			para.lastChild.width="100";
			para.lastChild.height="55";
			
			para.childNodes[1].innerHTML="<strong>importants</strong>";
			
			para.childNodes[3].style.display="block";

		}		
	
</script>

</head>
<body>

<p id="truc" onclick="change_enfants()">Un texte avec plein d'enfants, <b>en gras</b>, <i>en italique</i>… et une image <img alt="Un dauphin" src="dauphin3_1_.jpg" height="111" width="200"></p>

<p><a href="../introdom.html#exoenfants">Retour au cours</a></p>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Correction de l'exercice de manipulation des méthodes getElementById et getElementsByTagName</title>
        <meta charset="UTF-8">
        <script>
    function centrage_h1()
        {
            titre=document.getElementsByTagName("h1")[0];
            titre.setAttribute("align", "center");
        }
        
    function modif_paragraphe()
        {
            par=document.getElementById("premier");
            par.innerHTML="Premier paragraphe <i>modifié</i>.";
        }
        </script>
    </head>
    <body>
        <h1 onclick="modif_paragraphe();" title="Quand on clique, modif du paragraphe">Grand titre</h1>
        <p id="premier" onclick="centrage_h1();" title="Quand on clique, centrage du titre">Premier paragraphe original.</p>
        <p><a href="../introdom.html#exogetelement">Retour au cours</a></p>
    </body>
</html>

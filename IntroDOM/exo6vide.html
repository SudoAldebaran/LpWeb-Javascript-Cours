<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="fr">
<head>
<title>Exercice sur getElementById</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	// <!--

        function modif_paragraphe() {
            paragraphe = document.getElementById('premier');
            paragraphe.innerHTML = "Premier paragraphe <i> corrig√© </i>";
        }

        function centrage_h1() {
            titre1 = document.getElementsByTagName('h1')[0];
            titre1.setAttribute("align", "center");
        }

	//-->
</script>
</head>
<body>
        <h1 title="Quand on clique, modif du paragraphe" onclick="modif_paragraphe()">Grand titre</h1>
        <p id="premier" title="Quand on clique, centrage du titre" onclick="centrage_h1()">Premier paragraphe original.</p>
    </body>
</html>

<html lang="fr">
<meta charset="UTF-8">
<head>
<title>Accès relatif aux éléments</title>
<script>
	
	function change_enfants()
		{
			var para = document.getElementById('paragraphe');

			var listeEnfants = para.childNodes;
			var nombre = listeEnfants.length;

			var enfantFirst = para.firstChild;
			enfantFirst.textContent="On change le texte plein d'enfants ";

			var image = para.lastChild;
			image.width /= 2;
			image.height /= 2;

			var enfant2 = para.childNodes[1];
			enfant2.innerHTML = "<strong>importants</strong>";

			var enfant4 = para.childNodes[3];
			enfant4.style.display = "block";
			
			alert(nombre);
		}		
</script>

</head>
<body>

<p id="paragraphe" onclick="change_enfants()">Un texte avec plein d'enfants, <b>en gras</b>, <i>en italique</i>… et une image <img alt="Un dauphin" src="dauphin3_1_.jpg" height="111" width="200"></p>

</body>
